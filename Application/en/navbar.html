<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <link rel="stylesheet" href="../styles/hamburgers.min.css">
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../fontawesome/css/pro.min.css">
    <button class="hamburger hamburger--spring" type="button">
      <span class="hamburger-box">
        <span class="hamburger-inner"></span>
      </span>
    </button>
    <div class="black"></div>
    <aside>
        <div class="navigation">
            <ul>
                <li class="list active" data-color="#30245588">
                    <a href="#/">
                        <span class="icon"><i class="fa-duotone fa-house" aria-hidden="true"></i></span>
                        <span class="title">Home</span>
                    </a>
                </li>
                <li class="list" data-color="#30245588">
                    <a href="#/Services">
                        <span class="icon"><i class="fa-duotone fa-code" aria-hidden="true"></i></span>
                        <span class="title">Services</span>
                    </a>
                </li>
                <li class="list" data-color="#804a0088">
                    <a href="#/Bronze">
                        <span class="icon"><i class="fa-duotone fa-coins" aria-hidden="true"></i></span>
                        <span class="title">Bronze page</span>
                    </a>
                </li>
                <li class="list" data-color="#b2b2b288">
                    <a href="#/Silver">
                        <span class="icon"><i class="fa-duotone fa-coin" aria-hidden="true"></i></span>
                        <span class="title">Silver page</span>
                    </a>
                </li> 
                <li class="list" data-color="#bf9b3088">
                    <a href="#/Gold">
                        <span class="icon"><i class="fa-duotone fa-medal" aria-hidden="true"></i></span>
                        <span class="title">Gold page</span>
                    </a>
                </li> 
                <li class="list" data-color="#30245588">
                    <a href="#/About">
                        <span class="icon"><i class="fa-duotone fa-address-card" aria-hidden="true"></i></span>
                        <span class="title">About</span>
                    </a>
                </li> 
                <li class="list" data-color="#30245588">
                    <a href="#/Contact">
                        <span class="icon"><i class="fa-duotone fa-phone" aria-hidden="true"></i></span>
                        <span class="title">Contact</span>
                    </a>
                </li>
                <li class="list" data-color="#30245588">
                    <a href="#/Compromise">
                        <span class="icon"><i class="fa-duotone fa-mountain-sun" aria-hidden="true"></i></span>
                        <span class="title">My compromise</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
    </aside>

    <script>
        let list = document.querySelectorAll("li.list")
        list.forEach(el => {
            el.className = "list"
        })
        switch (location.hash) {
            case "#/": 
                list[0].className ="list active";
                document.querySelector("aside").style.background = list[0].dataset.color;
                break;
            case "#/Services":
                list[1].className ="list active";
                document.querySelector("aside").style.background = list[1].dataset.color;
                break;
            case "#/Bronze":
                list[2].className ="list active";
                document.querySelector("aside").style.background = list[2].dataset.color;
                break;
            case "#/Silver":
                list[3].className ="list active";
                document.querySelector("aside").style.background = list[3].dataset.color;
                break;
            case "#/Gold":
                list[4].className ="list active";
                document.querySelector("aside").style.background = list[4].dataset.color;
                break;
            case "#/About":
                list[5].className ="list active";
                document.querySelector("aside").style.background = list[5].dataset.color;
                break;
            case "#/Contact":
                list[6].className ="list active";
                document.querySelector("aside").style.background = list[6].dataset.color;
                break;
            case "#/Compromise":
                list[7].className ="list active";
                document.querySelector("aside").style.background = list[7].dataset.color;
                break;
            default:
                list[0].className ="list active";
                document.querySelector("aside").style.background = list[0].dataset.color;
                break;
        }
        
        for (let i = 0; i < list.length; i++) {
            list[i].onclick = () => {
                let j = 0;
                while (j < list.length) {
                    list[j++].className = "list"
                }
                list[i].className ="list active";
            }
        }

        list.forEach(el => {
            el.addEventListener("click", (e) => {
                document.querySelector("aside").style.background = el.dataset.color;
            })
        })
        document.querySelector(".hamburger").onclick = () => {
            document.querySelector(".hamburger").classList.toggle("is-active");
            document.querySelector("aside").classList.toggle("is-active");
            document.querySelector(".black").classList.toggle("is-active");
            document.querySelector("body").classList.toggle("is-active");
        }
    </script>
</body>
</html>
