<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <a href="./dentro">Cambiar, pero no</a>
    </main>
    <script>
        document.addEventListener("click", (e) => {
            if (e.target != document.querySelector("a")) return null;
            e.preventDefault();
            fetch("./dentro/index2.html")
            .then(res => res.ok? res.text(): Promise.reject(res))
            .then(html => {
                document.querySelector("main").innerHTML = html;
            })
            .catch(error => {
                document.querySelector("main").innerHTML = error;
            })
            .finally(() => {
                window.history.pushState(null, "halo", "/dentro");
                document.title ="nuevo"
            })
        })
    </script>
</body>
</html>
